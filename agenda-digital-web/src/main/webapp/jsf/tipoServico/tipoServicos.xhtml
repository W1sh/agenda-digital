<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tipos Servico</title>
</h:head>
<h:body>
	<p:messages for="dataTable" id="msgs" showSummary="true"
		showDetail="true"></p:messages>
	<h:form>
		<p:commandButton value="Create" action="#{cidadeCreate.call()}"
			style="margin-bottom: 20px;margin-top: 20px;" />
	</h:form>
	<h:dataTable value="#{tipoServicoRead.servicos}" var="servico"
		cellspacing="1" border="1" id="dataTable">
		<h:column>
			<f:facet name="header">Codigo</f:facet>
			<h:outputLabel align="center">#{servico.codigo}</h:outputLabel>
		</h:column>
		<h:column>
			<f:facet name="header">Descricao</f:facet>
			<h:outputLabel>#{servico.descricao}</h:outputLabel>
		</h:column>
		<h:column>
			<h:form align="center">
				<f:facet name="header"></f:facet>
				<h:commandLink value="Update"
					action="#{tipoServicoUpdate.call(servico)}" />
			</h:form>
		</h:column>
		<h:column>
			<h:form align="center">
				<h:commandLink value="Delete"
					action="#{tipoServicoDelete.delete(servico.codigo)}" />
			</h:form>
		</h:column>
	</h:dataTable>
	<h:messages for="dataTable" showSummary="true" showDetail="true"></h:messages>
</h:body>
</html>
