<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Create tipo servico</title>
</h:head>
<h:body>
	<h:form prependId="createForm">
		<h:panelGrid columns="2" border="1">
			<h:outputLabel for="descricao" value="Descricao: " />
			<h:inputText id="descricao" value="#{tipoServicoCreate.servico.descricao}" />

			<h:panelGroup align="center">
				<h:commandButton value="Enviar" type="submit" action="#{tipoServicoCreate.create()}"/>
				<h:commandButton type="reset" value="Limpar" action="#{tipoServicoCreate.clean()}"/>
			</h:panelGroup>
		</h:panelGrid>
		<h:messages for="descricao" showSummary="true" showDetail="true"></h:messages>
	</h:form>
</h:body>
</html>
