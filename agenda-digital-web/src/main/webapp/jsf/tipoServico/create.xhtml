<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Create tipo servico</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="Create tipo servico">
			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="descricao" value="Descricao: " />
				<p:inputText id="descricao" value="#{tipoServicoCreate.servico.descricao}"
					label="descricao">
				</p:inputText>
				<p:messages for="descricao" showSummary="true" showDetail="true"/>
			</h:panelGrid>
			<p:commandButton value="Back" action="tipoServicos.xhtml"
				style="margin-top: 20px" />
			<p:commandButton value="Save" update="panel"
				action="#{tipoServicoCreate.create()}" style="margin-top: 20px; margin-left: 5px;"/>
		</p:panel>
	</h:form>
</h:body>
</html>
