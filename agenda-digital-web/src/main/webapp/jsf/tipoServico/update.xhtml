<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Update tipo servico</title>
</h:head>
<h:body>
	<h:form prependId="updateForm">
		<h:panelGrid columns="2" border="1">
			<h:outputLabel for="codigo" value="Codigo: " />
			<h:inputText id="codigo" value="#{tipoServicoUpdate.servico.codigo}"/>

			<h:outputLabel for="descricao" value="Descricao: " />
			<h:inputText id="descricao" value="#{tipoServicoUpdate.servico.descricao}" />

			<h:panelGroup align="center">
				<h:commandButton type="submit" value="Enviar" action="#{tipoServicoUpdate.update()}" />
				<h:commandButton type="submit" value="Limpar" action="#{tipoServicoUpdate.clean()}"/>
			</h:panelGroup>
		</h:panelGrid>
		<h:messages for="descricao" showSummary="true" showDetail="true"></h:messages>
	</h:form>
</h:body>
</html>
