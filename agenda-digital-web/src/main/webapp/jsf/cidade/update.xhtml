<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Update cidade</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="Update Cidade">
			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="codigo" value="Codigo: " />
				<p:inputText id="codigo" value="#{cidadeUpdate.cidade.codigo}"
					label="codigo">
				</p:inputText>
				<p:messages for="codigo" showSummary="true" showDetail="true"/>
			</h:panelGrid>
			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" value="#{cidadeUpdate.cidade.nome}"
					label="nome">
				</p:inputText>
				<p:messages for="nome" showSummary="true" showDetail="true" />
			</h:panelGrid>
			<p:commandButton value="Back" action="cidades.xhtml"
				style="margin-top: 20px" />
			<p:commandButton value="Save" update="panel"
				action="#{cidadeUpdate.update()}" style="margin-top: 20px; margin-left: 5px;"/>
		</p:panel>
	</h:form>
</h:body>
</html>
