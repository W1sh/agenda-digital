<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Update cidade</title>
</h:head>
<h:body>
	<h:form prependId="updateForm">
		<h:panelGrid columns="2" border="1">
			<h:outputLabel for="codigo" value="Codigo: " />
			<h:inputText id="codigo" value="#{cidadeUpdate.cidade.codigo}"/>

			<h:outputLabel for="nome" value="Nome: " />
			<h:inputText id="nome" value="#{cidadeUpdate.cidade.nome}" />

			<h:panelGroup align="center">
				<h:commandButton type="submit" value="Enviar" action="#{cidadeUpdate.update()}" />
				<h:commandButton type="submit" value="Limpar" action="#{cidadeUpdate.clean()}"/>
			</h:panelGroup>
		</h:panelGrid>
		<h:messages for="nome" showSummary="true" showDetail="true"></h:messages>
	</h:form>
</h:body>
</html>
