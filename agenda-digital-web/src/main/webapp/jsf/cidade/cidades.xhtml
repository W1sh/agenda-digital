<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cidades</title>
</h:head>
<h:form align="center">
	<h:commandButton value="Create" action="#{createBean.call()}" />
</h:form>
<h:body>
	<h:dataTable value="#{readBean.cidades}" var="cidade" cellspacing="1"
		border="1">
		<h:column>
			<f:facet name="header">Codigo</f:facet>
			<h:outputLabel align="center">#{cidade.codigo}</h:outputLabel>
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputLabel>#{cidade.nome}</h:outputLabel>
		</h:column>
		<h:column>
			<h:form align="center">
				<f:facet name="header"></f:facet>
				<h:commandButton value="Update"
					action="#{updateBean.call(cidade.codigo, cidade.nome)}" />
			</h:form>
		</h:column>
		<h:column>
			<h:form align="center">
				<h:commandButton value="Delete"
					action="#{deleteBean.delete(cidade.codigo)}" />
			</h:form>
		</h:column>
	</h:dataTable>
</h:body>
</html>
