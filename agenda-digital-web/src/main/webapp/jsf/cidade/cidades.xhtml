<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cidades</title>
</h:head>

<h:body>
	<p:messages for="dataTable" id="msgs" showSummary="true"
		showDetail="true"></p:messages>
	<h:form>
		<p:commandButton value="Back to Home Page" action="/jsf/index.xhtml"
			style="margin-top: 20px;" />
		<p:commandButton value="Create" action="create.xhtml"
			style="margin-bottom: 20px;margin-left:5px;" />
	</h:form>
	<p:dataTable value="#{cidadeRead.getCidades()}" var="cidade"
		cellspacing="1" border="1" id="dataTable" rows="10" paginator="true"
		paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15">
		<p:columnGroup type="header">
			<p:row>
				<p:column rowspan="2" headerText="Codigo" />
				<p:column rowspan="2" headerText="Nome" />
				<p:column colspan="2" headerText="AÃ§Ãµes" />
			</p:row>
			<p:row>
				<p:column headerText="Update" />
				<p:column headerText="Delete" />
			</p:row>
		</p:columnGroup>
		<p:column style="text-align: center;">
			<p:outputLabel align="center">#{cidade.codigo}</p:outputLabel>
		</p:column>
		<p:column style="text-align: center;">
			<p:outputLabel>#{cidade.nome}</p:outputLabel>
		</p:column>
		<p:column style="text-align: center;">
			<p:commandLink value="Update" action="#{cidadeUpdate.call(cidade)}" />
		</p:column>
		<p:column style="text-align: center;">
			<p:commandLink value="Delete"
				action="#{cidadeDelete.delete(cidade.codigo)}"
				update=":dataTable :msgs" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
