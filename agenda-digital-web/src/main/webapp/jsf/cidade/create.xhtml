<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Create cidade</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1">
			<h:outputLabel for="nome" value="Nome: " />
			<h:inputText id="nome" value="#{createBean.cidade.nome}" />

			<h:panelGroup align="center">
				<h:commandButton value="Enviar" type="submit" action="#{createBean.create()}"/>
				<h:commandButton type="reset" value="Limpar" action="#{createBean.clean()}"/>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
